<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        ul,
        li {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .carousel {
            width: 300px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        
        .carousel-img {
            position: absolute;
            width: 1200px;
            /*left: -300px;*/
            /*开始便显示第一张图片*/
        }
        
        .carousel-img li {
            float: left;
        }
        
        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }
        
        .carousel-img img {
            width: 300px;
            height: 200px;
        }
        
        .button {
            width: 30px;
            height: 30px;
            border: 1px solid;
            text-align: center;
            margin-top: -15px;
            /*绝对定位之后负margin居中，值为元素高度的一半*/
            line-height: 30px;
            /*使元素行内居中*/
            text-decoration: none;
            position: absolute;
            top: 50%;
            color: #fff;
            background: grey;
            border-radius: 50%;
            opacity: 0.7;
        }
        
        .pre {
            left: 10px;
        }
        
        .next {
            right: 10px;
        }
        
        .pane {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translate(-50%)
        }
        
        .pane li {
            float: left;
            width: 20px;
            height: 5px;
            margin: 2px;
            border-radius: 4px;
            background: #ccc;
            cursor: pointer;
        }
        
        .pane .active {
            background: #fff;
        }
    </style>
</head>

<body>
    <div class="carousel">
        <ul class="carousel-img clearfix">
            <li><img src="images/1.jpg"
                    alt=""></li>
            <li><img src="images/2.jpg"
                    alt=""></li>
            <li><img src="images/3.jpg"
                    alt=""></li>
            <li><img src="images/4.jpg"
                    alt=""></li>
                    <li><img src="images/3.jpg"
                    alt=""></li>
        </ul>
        <a href="" class="button pre">&lt;</a>
        <a href="" class="button next">&gt;</a>
        <ul class="pane clearfix">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="../jquery-3.2.0.min.js"></script>
    <script src="carousel.js"></script>
    <script>
        carousel=(function(){
            return {
                init: function($content){
                $content.each(function(index,node){
                    new Carousel($(node))
                })
            }
            }            
        })()
        carousel.init($('.carousel'))
        //init属性里的函数进行了再次封装，使实例化的对象Carousel里的属性和方法将无法获取
        // carousel1 = new Carousel($('.carousel'));       
    </script>
</body>

</html>
